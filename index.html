<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container1">
        <header>
            <img src="/imagens/Logo.svg" alt="Logo Alura" class="logo">
        </header>

        <div id="texto">
            <textarea name="caixaDeTexto" class="caixaDeTexto" id="caixaDeTexto" cols="30" rows="10" placeholder="Digite seu texto..."></textarea>
        </div>
        <div class="alerta">
            <img src="/imagens/exclamacao.svg" alt="alerta"> 
            <p>Apenas letras minúsculas e sem acento.</p>   
        </div>
        <div class="botoes">
            <button class="btn-criptografar" type="button" onclick="criptografar()">Criptografar</button>
            <button class="btn-descriptografar" type="button" onclick="descriptografar()">Descriptografar</button>
        </div>
    </div>

    <div class="container2">
        <img src="imagens/Meninacomlupa.svg" alt="Menina com uma lupa" id="meninaComLupa">
        <div class="mensagem-container2" id="mensagem-container2">
            <h2 id="nme">Nenhuma mensagem encontrada</h2>
            <p id="paragrafo">Digite um texto que você deseja criptografar ou descriptografar.</p>
            <button class="btn-copiar" type="button" onclick="copiarTexto()">Copiar</button>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <footer>
        <p>Desenvolvido por <strong>Luana Alves</strong><i class="bi bi-balloon-heart"></i></p>
    </footer>
</body>
</html>
